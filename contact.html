<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Café Cotton Blossom</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container navbar">
            <a href="index.html" class="logo">
                <img src="assets/img/logo-dark.png" alt="Café Cotton Blossom Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="booking.html">Book a Space</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <a href="menu.html" class="btn btn-primary">Order Now</a>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h1 class="text-center">Get in Touch</h1>
            <p class="text-center" style="margin-bottom: 3rem;">We'd love to hear from you!</p>

            <div class="features-grid" style="grid-template-columns: 1fr 1fr; gap: 4rem;">

                <div class="contact-info">
                    <h3>Visit Us</h3>
                    <p><strong>Address:</strong><br>Kallio, Helsinki 00530<br>Finland</p>

                    <h3 style="margin-top: 2rem;">Opening Hours</h3>
                    <p>Mon-Fri: 08:00 - 20:00</p>
                    <p>Sat-Sun: 10:00 - 22:00</p>

                    <h3 style="margin-top: 2rem;">Follow Us</h3>
                    <div class="social-links" style="font-size: 2rem; color: var(--color-primary);">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contactForm"
                        style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                        <div style="margin-bottom: 1rem;">
                            <label for="name">Name</label>
                            <input type="text" id="name"
                                style="width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: 1px solid #ddd; border-radius: 5px;"
                                required>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label for="email">Email</label>
                            <input type="email" id="email"
                                style="width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: 1px solid #ddd; border-radius: 5px;"
                                required>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5"
                                style="width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: 1px solid #ddd; border-radius: 5px;"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Café Cotton Blossom. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
